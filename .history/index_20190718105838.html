<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <title>无线官网</title>
</head>
<body>
    <!--顶部轮播图-->
    <div class="pic height1 wid1">
        <div class="content content1 height1">
            <img src="images/w1.png" alt="" class="height1 wid1">
            <img src="images/l1.jpg" alt="" class="height1 wid1">
            <img src="images/l2.jpg" alt="" class="height1 wid1">
        </div>
    </div>
    <!--表单-->
    <div class="wid_com input_box flex flexColumn">
        <input type="text" placeholder="请输入手机号">
        <input type="text" placeholder="年龄">
        <input type="text" placeholder="喜爱的茗茶品牌">
        <input type="text" placeholder="地址">
        <p class="reason flex flexAlignCenter mt1">
            <input type="checkbox" class="checkbox">
            <span>
                我已阅读并同意桐木诚壹
                <span>隐私政策</span>，并同意接收桐木诚壹推送的商业性信息
            </span>
        </p>
        <button>确认提交</button>
    </div>
    <!--初级品茗-->
    <div class="first">
        <!--logo-->
        <div class="flex flexAlignCenter flexColumn">
            <img src="images/logo.png" alt="">
            <p>初级品茗</p>
        </div>
        <!--轮播图-->
        <div class="pic height2 wid2 m1">
            <div class="content2 content height2">
                <img src="images/w2.png" alt="" class="height2 wid2">
                <img src="images/1.jpg" alt="" class="height2 wid2">
                <img src="images/2.jpg" alt="" class="height2 wid2">
            </div>
        </div>



    </div>
    
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
